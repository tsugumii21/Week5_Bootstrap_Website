<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us - MyBootstrapSite</title>
    <style>
      /* Custom styles for form inputs */
      .form-control {
        border: 2px solid #afb3b8; /* Thicker border with primary color */
        box-shadow: none; /* Remove default shadow */
      }
      .form-control:focus {
        border-color: #8197ae; /* Darker border color on focus */
        box-shadow: 0 0 5px rgba(142, 148, 154, 0.5); /* Add a subtle shadow on focus */
      }
    </style>
  </head>
  <body>
    <!-- Content goes here -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <button
            id="toggleButton"
            class="btn btn-outline-light me-2"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-brand d-flex align-items-center">
            <img
              src="images/123.jpg"
              alt="MyBootstrapSite Logo"
              class="logo"
              width="40"
              height="40"
            />
            <span class="ms-2">MyBootstrapSite</span>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Removed About, Services, Contact buttons from here -->
          </div>
        </div>
      </nav>
    </header>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <main class="container my-5">
      <h3 class="text-center mb-4"><b>Contact Us</b></h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>About Us</h5>
            <p>We create innovative and responsive web applications.</p>
          </div>
          <div class="col-md-4">
            <h5>Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="index.html" class="text-white">Home</a></li>
              <li><a href="services.html" class="text-white">Services</a></li>
              <li><a href="contact.html" class="text-white">Contact</a></li>
            </ul>
          </div>
          <div class="col-md-4 text-center">
            <h5>Follow Us</h5>
            <a href="#" class="text-white me-2">Facebook</a>
            <a href="#" class="text-white me-2">Twitter</a>
            <a href="#" class="text-white">Instagram</a>
          </div>
        </div>
        <hr />
        <p class="text-center">&copy; 2024 MyWebsite. All Rights Reserved.</p>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
